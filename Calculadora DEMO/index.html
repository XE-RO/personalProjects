<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora demo</title>
    <link rel="stylesheet" href="./main.css">
</head>
<header>
    <h2>Calculadora DEMO</h2>
</header>
<body>
    <section class="application">
        <main class="screen-container">
            <div class="screen"></div>
        </main>
        <div class="simbols">
            <button class="simbol-buttons plus">+</button>
            <button class="simbol-buttons minus">-</button>
            <button class="simbol-buttons multi">x</button>
            <button class="simbol-buttons split">/</button>
            <button class="simbol-buttons delete">CE</button>
        </div>
        <div class="buttons-container">
            <div class="grid-container">
                <button class="buttons b1">1</button>
                <button class="buttons b2">2</button>
                <button class="buttons b3">3</button>
                <button class="buttons b4">4</button>
                <button class="buttons b5">5</button>
                <button class="buttons b6">6</button>
                <button class="buttons b7">7</button>
                <button class="buttons b8">8</button>
                <button class="buttons b9">9</button>
                <button class="buttons bDot">.</button>
                <button class="buttons b0">0</button>
                <button class="buttons bR">=</button>
            </div>
        </div>
    </div>
    </section>
    <script src="./main.js" type="module"></script>
</body>
</html>
