<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<header><h1>Calculadora v.2</h1></header>
<body>
    <div class="app-container">
        <div class="app">
            <div class="screen-container">
                <div class="screen"></div>
            </div>
            <div class="symbols-container">
                <button class="symbols s1">+</button>
                <button class="symbols s2">-</button>
                <button class="symbols s3">x</button>
                <button class="symbols s4">/</button>
                <button class="symbols s5">C</button>
            </div>
            <div class="numbers-container">
                <button class="buttons b1">7</button>
                <button class="buttons b2">8</button>
                <button class="buttons b3">9</button>
                <button class="buttons b4">4</button>
                <button class="buttons b5">5</button>
                <button class="buttons b6">6</button>
                <button class="buttons b7">1</button>
                <button class="buttons b8">2</button>
                <button class="buttons b9">3</button>
                <button class="buttons b10">.</button>
                <button class="buttons b11">0</button>
                <button class="buttons b12">=</button>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
